<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register | MITS Offer Letter</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <script defer src="{{ url_for('static', filename='js/main.js') }}"></script>
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="card mx-auto p-4 shadow-lg" style="max-width: 400px;">
      <h3 class="text-center mb-3">Register</h3>
      <form id="registerForm" method="POST">
        <div class="mb-3">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="mb-3">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <button class="btn btn-primary w-100" type="submit">Register</button>
        <div id="registerMsg" class="mt-3 text-center"></div>
        <p class="mt-3 text-center">Already have an account? <a href="/login">Login</a></p>
      </form>
    </div>
  </div>
</body>
</html>
